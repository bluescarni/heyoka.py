version: 2.1

jobs:
  conda_heyoka_head_311:
    docker:
    - image: cimg/base:current
    steps:
    - checkout
    - run:
        name: Build and test
        command: bash ./tools/circleci_conda_heyoka_head_311.sh
    - store_artifacts:
        path: doc/_build/html
  conda_heyoka_head_release_311:
    docker:
    - image: cimg/base:current
    steps:
    - checkout
    - run:
        name: Build and test
        command: bash ./tools/circleci_conda_heyoka_head_release_311.sh
    - store_artifacts:
        path: doc/_build/html
  ubuntu_arm64:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    steps:
    - checkout
    - run:
        name: Build and test
        command: bash ./tools/circleci_ubuntu_arm64.sh

workflows:
  version: 2.1
  all_builds:
    jobs:
    - conda_heyoka_head_311
    - conda_heyoka_head_release_311
    - ubuntu_arm64
