version: 2.1

jobs:
  conda_heyoka_head_311:
    docker:
    - image: cimg/base:current
    resource_class: large
    steps:
    - checkout
    - run:
        name: Build and test
        command: bash ./tools/circleci_conda_heyoka_head_311.sh
    - store_artifacts:
        path: doc/_build/html
  conda_heyoka_head_310:
    docker:
    - image: cimg/base:current
    resource_class: large
    steps:
    - checkout
    - run:
        name: Build and test
        command: bash ./tools/circleci_conda_heyoka_head_310.sh
    - store_artifacts:
        path: doc/_build/html
  conda_heyoka_head_312:
    docker:
    - image: cimg/base:current
    resource_class: large
    steps:
    - checkout
    - run:
        name: Build and test
        command: bash ./tools/circleci_conda_heyoka_head_312.sh
  ubuntu_arm64:
    machine:
      image: ubuntu-2204:current
    resource_class: arm.large
    steps:
    - checkout
    - run:
        name: Build and test
        command: bash ./tools/circleci_ubuntu_arm64.sh

workflows:
  version: 2.1
  all_builds:
    jobs:
    - conda_heyoka_head_311
    - conda_heyoka_head_310
    - conda_heyoka_head_312
    - ubuntu_arm64
